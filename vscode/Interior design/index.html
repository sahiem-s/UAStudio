<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAStudio - Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header with UAStudio Name and Background -->
    <header>
      <h1>UAStudio</h1>
      <p>Crafting Spaces for a Better Tomorrow</p>
    </header>

    <!-- Image Slider with 6 Images -->
    <section class="slider">
      <div class="slides">
        <img src="Screenshot 2024-10-31 000950.png" alt="Slide 1" />
        <img src="Screenshot 2024-10-31 001002.png" alt="Slide 2" />
        <img src="Screenshot 2024-10-31 001013.png" alt="Slide 3" />
        <img src="Screenshot 2024-10-31 001024.png" alt="Slide 4" />
        <img src="Screenshot 2024-10-31 001024.png" alt="Slide 5" />
        <img src="Screenshot 2024-11-02 000745.png" alt="Slide 6" />
      </div>
    </section>

    <!-- Heading for Top Designs -->
    <h2 class="section-heading">Top Designs</h2>

    <!-- Gallery Section with 6 Images in 3 Rows -->
    <section class="top-designs-gallery">
      <div class="gallery-item">
        <img src="Screenshot 2024-11-02 001026.png" alt="Kitchen" />
        <div class="caption">Kitchen</div>
      </div>
      <div class="gallery-item">
        <img src="Screenshot 2024-10-31 001024.png" alt="Dining" />
        <div class="caption">Dining</div>
      </div>
      <div class="gallery-item">
        <img src="Screenshot 2024-11-02 000921.png" alt="Bedroom" />
        <div class="caption">Bedroom</div>
      </div>
      <div class="gallery-item">
        <img src="Screenshot 2024-10-31 001024.png" alt="Living Room" />
        <div class="caption">Living Room</div>
      </div>
      <div class="gallery-item">
        <img src="Screenshot 2024-10-31 001033.png" alt="Bathroom" />
        <div class="caption">Bathroom</div>
      </div>
      <div class="gallery-item">
        <img src="Screenshot 2024-10-31 001002.png" alt="Office" />
        <div class="caption">Office</div>
      </div>
    </section>

    <!-- Sticky Footer with Navigation -->
    <footer class="sticky-footer">
      <a href="index.html" class="nav-icon"
        ><i class="fa-solid fa-house"></i
      ></a>
      <a href="designs.html" class="nav-icon"
        ><i class="fa-solid fa-images"></i
      ></a>
      <a href="Services.html" class="nav-icon"
        ><i class="fa-solid fa-screwdriver-wrench"></i
      ></a>
      <a href="About.html" class="nav-icon"
        ><i class="fas fa-info-circle"></i
      ></a>
      <a href="Contact.html" class="nav-icon"
        ><i class="fa-solid fa-user"></i
      ></a>
    </footer>
  </body>
</html>
